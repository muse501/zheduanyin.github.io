<hr><p>title: 高中诗人<br>toc: false<br>date: 2006-6-3 18:11:43<br>tags:</p><h2 id="Diary"><a href="#Diary" class="headerlink" title="- Diary"></a>- Diary</h2><p>一直在进步<br>记录<br>成长的全部<br>对于逝去的<br>不应再动怒</p><p>无心之雾<br>遮住荒芜<br>匹夫之武<br>湮于沉污<br>视若无睹<br>终于顿悟</p><p>曼妙音符<br>似醉狂舞<br>不着曲谱<br>我们屠戮的<br>是我们的幸福</p><p>仁慈的父<br>饮尽一壶<br>然不知归路<br>弃下乐谱<br>拔剑张弩<br>看着心魔肆虐他只是想哭</p><p>颓废之都<br>遍地荼毒<br>仿佛坟墓<br>我站在里面静静凝视人们的堕入<br>只是我不忍回顾<br>着曾经充满幸福笑语的国度</p>
